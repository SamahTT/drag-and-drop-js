<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop | JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left" id="left">
            <div class="item" draggable="true">
                <p>Item 1</p>
            </div>
            <div class="item" draggable="true">
                <p>Item 2</p>
            </div>
            <div class="item" draggable="true">
                <p>Item 3</p>
            </div>
            <div class="item" draggable="true">
                <p>Item 4</p>
            </div>
        </div>
        <div class="right" id="right"></div>
    </div>
    <script>
        let items = document.getElementsByClassName('item');
        let rightContainer = document.getElementById('right');
        let leftContainer = document.getElementById('left');

        for(item of items){
            item.addEventListener('dragstart', function(ev){
                let selected = ev.target; 

                rightContainer.addEventListener('dragover', function(ev){
                    ev.preventDefault();
                })

                rightContainer.addEventListener('drop', function(ev){
                    rightContainer.appendChild(selected);
                    selected = null; 
                })

                leftContainer.addEventListener('dragover', function(ev){
                    ev.preventDefault();
                })

                leftContainer.addEventListener('drop', function(ev){
                    leftContainer.appendChild(selected);
                    selected = null; 
                })
            })
        }
    </script>
</body>
</html>
